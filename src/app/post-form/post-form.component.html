<div>
  <label>
    <input type="text"
           class="form-control"
           placeholder="Title..."
           [(ngModel)]="title"
           #titleInput
    >
  </label>
  <label>
    <input type="text"
           class="form-control"
           placeholder="Text..."
           [(ngModel)]="text"
    >
  </label>
  <button class="btn" (click)="addPost()" >Add post</button>
  <button class="btn" (click)="focusTitle()" >Focus title input field</button>
</div>
